name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-test:

    runs-on: ubuntu-latest
    services:
      react:
        image: blue3197/docker-react-app:latest
        ports:
          - '8080:80'

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Build and test the Docker image
      run: |
        docker-compose up --build
